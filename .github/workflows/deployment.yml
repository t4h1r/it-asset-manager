name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  version:
    name: Bump version
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Bump patch version in version.txt
        run: |
          python - << 'PY'
          import pathlib

          path = pathlib.Path("version.txt")
          if not path.exists():
              version = "0.1.0"
          else:
              content = path.read_text().strip()
              version = content or "0.1.0"

          try:
              major, minor, patch = map(int, version.split("."))
          except Exception:
              major, minor, patch = 0, 1, 0

          patch += 1
          new_version = f"{major}.{minor}.{patch}"
          path.write_text(new_version + "\n")
          print(f"Bumped version: {version} -> {new_version}")
          PY

      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            VERSION=$(tr -d '\n' < version.txt)
            git add version.txt
            git commit -m "chore: bump version to ${VERSION}"
            git push
          fi

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: version

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r it-asset-manager/requirements.txt

      - name: Run tests
        working-directory: it-asset-manager
        run: |
          pytest

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Placeholder deploy step
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "Triggering Render deploy via deploy hook..."
            curl -X POST "$RENDER_DEPLOY_HOOK" || echo "Render deploy hook call failed."
          else
            echo "No RENDER_DEPLOY_HOOK configured; assuming Render auto-deploys on push."
          fi

  smoke:
    name: Smoke tests against Render
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Check home page responds with 200
        env:
          RENDER_BASE_URL: ${{ secrets.RENDER_BASE_URL }}
        run: |
          if [ -z "$RENDER_BASE_URL" ]; then
            echo "RENDER_BASE_URL not set; skipping smoke tests."
            exit 0
          fi

          echo "Checking $RENDER_BASE_URL/"
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "$RENDER_BASE_URL/")
          echo "Status code: $CODE"
          if [ "$CODE" -ne 200 ]; then
            echo "Home page did not return 200"
            exit 1
          fi

      - name: Check login page responds with 200
        env:
          RENDER_BASE_URL: ${{ secrets.RENDER_BASE_URL }}
        run: |
          if [ -z "$RENDER_BASE_URL" ]; then
            echo "RENDER_BASE_URL not set; skipping smoke tests."
            exit 0
          fi

          echo "Checking $RENDER_BASE_URL/login"
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "$RENDER_BASE_URL/login")
          echo "Status code: $CODE"
          if [ "$CODE" -ne 200 ]; then
            echo "Login page did not return 200"
            exit 1
          fi
