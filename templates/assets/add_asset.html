{% extends "base.html" %}

{% block title %}Add Asset - IT Asset Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-plus-circle"></i> Add New Asset
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_asset') }}">
                    <div class="row g-3">
                        <!-- Asset Tag -->
                        <div class="col-md-6">
                            <label for="asset_tag" class="form-label">Asset Tag <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="asset_tag" name="asset_tag" 
                                   required maxlength="50" placeholder="e.g., LAP-001">
                        </div>
                        
                        <!-- Asset Name -->
                        <div class="col-md-6">
                            <label for="name" class="form-label">Asset Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   required maxlength="200" placeholder="e.g., Dell Latitude 7420">
                        </div>
                        
                        <!-- Category -->
                        <div class="col-md-6">
                            <label for="category_id" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Status -->
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Active">Active</option>
                                <option value="Retired">Retired</option>
                                <option value="In Repair">In Repair</option>
                                <option value="In Storage">In Storage</option>
                            </select>
                        </div>
                        
                        <!-- Serial Number -->
                        <div class="col-md-6">
                            <label for="serial_number" class="form-label">Serial Number</label>
                            <input type="text" class="form-control" id="serial_number" name="serial_number" 
                                   maxlength="100">
                        </div>
                        
                        <!-- Manufacturer -->
                        <div class="col-md-6">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" name="manufacturer" 
                                   maxlength="100" placeholder="e.g., Dell, HP, Lenovo">
                        </div>
                        
                        <!-- Model -->
                        <div class="col-md-6">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model" 
                                   maxlength="100">
                        </div>
                        
                        <!-- Location -->
                        <div class="col-md-6">
                            <label for="location_id" class="form-label">Location</label>
                            <select class="form-select" id="location_id" name="location_id">
                                <option value="">No Location</option>
                                {% for location in locations %}
                                <option value="{{ location.id }}">{{ location.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Assigned To -->
                        <div class="col-md-6">
                            <label for="assigned_to" class="form-label">Assigned To</label>
                            <input type="text" class="form-control" id="assigned_to" name="assigned_to" 
                                   maxlength="100" placeholder="Employee name or ID">
                        </div>
                        
                        <!-- Description -->
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" maxlength="1000"></textarea>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Asset
                        </button>
                        <a href="{{ url_for('view_assets') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> 
            <strong>Note:</strong> Fields marked with <span class="text-danger">*</span> are required.
        </div>
    </div>
</div>
{% endblock %}
