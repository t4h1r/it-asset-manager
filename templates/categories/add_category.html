{% extends "base.html" %}

{% block title %}Add Category - IT Asset Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-plus-circle"></i> Add New Category
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_category') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               required maxlength="100" placeholder="e.g., Laptops, Desktops, Servers">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" maxlength="500" placeholder="Brief description of this category"></textarea>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Category
                        </button>
                        <a href="{{ url_for('view_categories') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> 
            <strong>Suggested Categories:</strong> Laptops, Desktops, Servers, Monitors, Printers, 
            Network Equipment, Mobile Devices, Software Licenses, Peripherals
        </div>
    </div>
</div>
{% endblock %}
